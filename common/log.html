<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Logs</title>
    <style>        table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
        text-align: left;
    }
    </style>
</head>
<body>
<h1>FTP Logs</h1>
<table>
    <thead>
    <tr>
        <th>Address</th>
        <th>Port</th>
        <th>User</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>192.168.1.1</td>
        <td>21</td>
        <td>admin</td>
        <td>success</td>
    </tr>
    <!-- Additional log entries will be appended here -->
    </tbody>
</table>
</body>
</html>
