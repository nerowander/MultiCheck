apiVersion: apps/v1
kind: Deployment
metadata:
  name: infoscan-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infoscan
  template:
    metadata:
      labels:
        app: infoscan
    spec:
      containers:
        - name: infoscan
          image: multicheck/infoscan:latest
          # 这里指定镜像为本地镜像
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: infoscan-service
spec:
  selector:
    app: infoscan
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
